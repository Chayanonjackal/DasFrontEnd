<div>
  <div class="container-login-img" id="logo-img">
    <img
      id="logo-img"
      src="../../../../../assets/img/logo-black.png"
      alt="logo"
    />
  </div>

  <div class="grid grid-nogutter align-items-center justify-content-center">
    <form
      class="md:col-3 lg:col-4 sm:col-6 shadow-4 px-6 py-5"
      id="box-login"
      [formGroup]="loginForm"
      (ngSubmit)="submit()"
    >
      <h1 class="my-2 text-7xl animate__animated animate__fadeIn">
        Login
      </h1>
      <h3
        class="my-2 font-color-primary animate__animated animate__fadeIn"
      >
        *สำหรับอาจารย์ และผู้ดูแลระบบ
      </h3>
      <div class="">
        <h1 class="text-4xl animate__animated animate__fadeIn">
          Username
        </h1>
        <input
          formControlName="user_name"
          name="username"
          class="w-full sm:col-7 p-inputtext-sm animate__animated animate__fadeIn"
          type="text"
          pInputText
        />
      </div>
      <div class="">
        <h1 class="text-4xl animate__animated animate__fadeIn">
          PASSWORD
        </h1>
        <input
          formControlName="password"
          class="w-full md:col-3 lg:col-4 sm:col-7 animate__animated animate__fadeIn"
          type="password"
          [feedback]="false"
          pPassword
        />
      </div>
      <!-- <p class="ForgotPassword animate__animated animate__fadeInRight">Forgot password?</p> -->
      <div class="buttonPosition animate__animated animate__fadeIn animate_slow mt-5 mb-2">
        <button
          pButton
          pRipple
          type="submit"
          label="เข้าสู่ระบบ"
          class="p-button-raised p-button-danger button-style"
        ></button>
      </div>
      <div class="buttonPosition animate__animated animate__fadeIn animate_slower  mt-2 mb-3.6" (click)="cancle()">
        <button
          pButton
          pRipple
          type="reset"
          label="ยกเลิก"
          class="p-button-text p-button-secondary button-style text-2xl"
        ></button>
      </div>
      <!-- <div class="keep-login">Keep me logged in</div> -->
    </form>
  </div>
</div>

<p-toast position="bottom-right"></p-toast>
