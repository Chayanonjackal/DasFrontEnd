<div class="col-12 flex-row  " [formGroup]="editForm">
  <h3 class=" md:col-6 lg:col-6 sm:col-6">Enter New Password</h3>
  <p-password [feedback]="false" formControlName="password" class=" md:col-6 lg:col-6 sm:col-12"></p-password>
  <br><br>
  <p-button style="padding-left: 0.5em;" label="Submit" (onClick)="submit()"></p-button>
</div>
