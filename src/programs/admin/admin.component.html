<div class="grid navColor">
  <div class="col-12 md:col-12 lg:col-12 sm:col-12 midlogo"><img class="paddingPic" src="../../assets/img/logo.png"
    alt="logo" width="100px" height="100px"></div>
</div>
<br>
<br>
<div class="col-12 md:col-12 lg:col-12 sm:col-12" class="container_outline">
  <div class="col-12 md:col-12 lg:col-12 sm:col-12 grid borderShadow">
    <h1>User Mangement</h1>
  </div>
 <br><br>
 <p-button label="Add User" icon="pi pi-user" styleClass="p-button-danger" (onClick)="confirmAdd()" ></p-button>
 <br><br>
 <p-table [value]="users">
  <ng-template pTemplate="header">
      <tr>
          <th>User Id</th>
          <th>UserName</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Role</th>
          <th>Edit</th>
          <th>Delete</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
         <td>{{user.user_id}}</td>
         <td>{{user.user_name}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.role}}</td>
        <td><button pButton pRipple (click)="confirmEdit(user.user_id)" type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning p-button-outlined"></button></td>
        <td><button pButton pRipple (click)="confirmDelete(user.user_id)" type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined"></button></td>
      </tr>
  </ng-template>
</p-table>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
